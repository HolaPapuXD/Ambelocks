<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Envío - Ambelocks</title>
    <link rel="stylesheet" href="../css/stylesCatalogo.css">
    <link rel="stylesheet" href="../css/carrito.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="../img/logo-ambelocks.png" alt="Logo Ambelocks">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="catalogo.html">Catálogo</a></li>
            <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
            <li><a href="contactenos.html">Contáctenos</a></li>
        </ul>
        <div class="menu-toggle" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>

        <div class="cart-icon">
            <a href="carrito.html" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </a>
        </div>
    </nav>

    <div class="cart-container">
        <h1>Carrito de Compras</h1>
        <div id="cart-items">
            <!-- Los items del carrito se cargarán aquí dinámicamente -->
        </div>
        <div class="cart-actions">
            <div>
                <button class="delete-all-button" onclick="clearCart()">
                    <i class="fas fa-trash-alt"></i> Vaciar Carrito
                </button>
                <a href="catalogo.html" class="return-to-catalog">
                    <i class="fas fa-arrow-left"></i> Seguir Comprando
                </a>
            </div>
            <div>
                <p class="cart-total">Total: <span id="cart-total">0 COP</span></p>
                <button class="checkout-button" onclick="proceedToCheckout()" id="checkout-button">
                    <i class="fas fa-shopping-cart"></i> Proceder al Pago
                </button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="social-media">
                <a href="https://www.facebook.com/" target="_blank" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com/" target="_blank" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/" target="_blank" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <div class="contact-info">
                <p>Contáctanos: <a href="mailto:contacto@ambelocks.com">contacto@ambelocks.com</a></p>
            </div>
        </div>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
