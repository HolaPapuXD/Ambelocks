    <!-- SECCION -->
    <section class="seccion-pago">
        <div class="contenedor-factura">
            <h2>Resumen de tu Pedido</h2>
            <div class="tabla-resumen">
                <table>
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="resumen-productos">
                        <!-- Los productos se cargarán dinámicamente con JavaScript -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="texto-total">Total a Pagar:</td>
                            <td id="total-pedido" class="precio-total">0 COP</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    
        <div class="contenedor-formulario">
            <h2>Información de Envío y Pago</h2>
            <form id="formulario-pago" class="formulario">
                <div class="grupo-formulario">
                    <label for="identificacion">Identificación:</label>
                    <input type="text" id="identificacion" name="identificacion" required>
                    <span id="identificacion-error" class="mensaje-error"></span>
                </div>
    
                <div class="grupo-formulario">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <span id="nombre-error" class="mensaje-error"></span>
                </div>
    
                <div class="grupo-formulario">
                    <label for="telefono">Número de Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                    <span id="telefono-error" class="mensaje-error"></span>
                </div>
    
                <div class="grupo-formulario">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <span id="email-error" class="mensaje-error"></span>
                </div>
    
                <div class="grupo-formulario">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                    <span id="direccion-error" class="mensaje-error"></span>
                </div>
    
                <div class="grupo-formulario">
                    <label for="codigo-postal">Código Postal:</label>
                    <input type="text" id="codigo-postal" name="codigo-postal" required>
                    <span id="codigo-postal-error" class="mensaje-error"></span>
                </div>
    
                <div class="grupo-formulario">
                    <label>Método de Pago:</label>
                    <div class="opciones-pago">
                        <div class="opcion-pago">
                            <input type="radio" id="pse" name="metodo-pago" value="pse" required>
                            <label for="pse">PSE</label>
                        </div>
                        <div class="opcion-pago">
                            <input type="radio" id="tarjeta" name="metodo-pago" value="tarjeta">
                            <label for="tarjeta">Tarjeta Crédito/Débito</label>
                        </div>
                    </div>
                </div>
    
                <button type="submit" class="boton-pagar">
                    <i class="fas fa-lock"></i> Pagar Ahora
                </button>
            </form>
        </div>
    </section>
