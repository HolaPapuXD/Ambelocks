<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="../css/stylesCatalogo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="../img/logo-ambelocks.png" alt="Logo Ambelocks">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="catalogo.html">Catálogo</a></li>
            <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
            <li><a href="contactenos.html">Contáctenos</a></li>
        </ul>
        <div class="menu-toggle" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="cart-icon">
            <a href="carrito.html" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </a>
        </div>
        
    </nav>

    <div class="search-filters">
        <input type="text" id="searchInput" placeholder="Buscar periférico..." onkeyup="searchPeripherals()">
        <div class="filters">
            <select id="categoryFilter" onchange="filterCategory()">
                <option value="">Filtrar por categoría</option>
                <option value="Auriculares">Auriculares</option>
                <option value="Teclados">Teclados</option>
                <option value="Mouse">Mouse</option>
                <option value="Micrófonos">Micrófonos</option>
            </select>
        </div>
    </div>

    <main class="main-content">
        <div id="peripherals-list" class="products-grid">
            <!-- Los productos se cargarán dinámicamente aquí -->
        </div>

    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="social-media">
                <a href="https://www.facebook.com/share/1CfXCZ7Puh/" target="_blank" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://x.com/Ambelick?t=h9D9KLmSCqDx4qcXuvIxSQ&s=08" target="_blank" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/angelperezserrato/profilecard/?igsh=YW9yemVsYjlmdDVk" target="_blank" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <div class="contact-info">
                <p>Contáctanos: <a href="mailto:contacto@ambelocks.com">contacto@ambelocks.com</a></p>
            </div>
        </div>
    </footer>

    <script src="../Js/script.js"></script>
</body>
</html>
